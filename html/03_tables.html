<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>
            <td>Column-1</td>
            <td>Column-2</td>
            <td>Column-3</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
        </tr>
    </table>
    <table>
        <tr>
            <td>Ankit</td>
            <td>abc@gmail.com</td>
            <td>01-01-2000</td>
        </tr>
    </table>
</body>
</html>

<!--
    <table> tag is used to create a table in HTML.
    <tr> tag defines a row in the table.
    <td> tag defines a cell in the table (data cell).
    <th> tag defines a header cell in the table, which is typically bold and centered by default.
-->
