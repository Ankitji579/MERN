<!DOCTYPE html>
<html lang="en">

    <title>Login Page</title>
    <link rel="stylesheet" href="01_login_project.css">
</head>
<body>
    <div class="card">
        <h1>Login</h1>
        <form action="">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
