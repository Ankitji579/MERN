<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 text-amber-50 flex items-center justify-center min-h-screen">

    <div class="bg-gray-600 p-8 rounded-lg shadow-2xl w-full max-w-md text-center ">
        <h2 class="text-3xl font-bold mb-6 text-white">Login Card</h2>
        <form>
            <div class="mb-4 text-left">
                <label for="email"
                class="block text-white font-semibold mb-2 text-sm"
                >Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" 
                    class="w-full px-3 py-2 mt-1 rounded-md border border-white text-white-900 focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
            </div>
            <div class="mb-4 text-left">
                <label for="password"
                class="block text-white font-semibold mb-2 text-sm"
                >Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" 
                    class="w-full px-3 py-2 mt-1 rounded-md border border-white text-white-900 focus:outline-none focus:ring-2 focus:ring-blue-400"
                />

            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 mt-2 shadow-2xl hover:cursor-pointer">Login</button>
        </form>
    </div>

  </body>
</html>
