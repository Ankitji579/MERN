<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, fugiat.</h1>
    <h2>Lorem ipsum <strong><span>dolor</span></strong> dolor sit amet consectetur adipisicing elit. Aliquam, fugiat.</h2>
    Lorem ipsum <em>dolor</em> sit amet <strong>new</strong> consectetur adipisicing <i>elit. Aliquam, fugiat.</i>
    <ol>
        <li>tea</li>
        <li>coffee</li>
        <li>milk</li>
    </ol>
</body>
</html>

<!--
    <h1> to <h6> are heading tags in HTML, with <h1> being the highest level and <h6> the lowest.
    Headings are used to structure content, making it easier to read and understand.
    They also help with SEO by indicating the importance of different sections of content.
-->
